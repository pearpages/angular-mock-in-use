<html ng-app="myApp">
	<head>
		<title>My Movie App</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<style type="text/css">
			.container { max-width: 900px; }
		</style>
	</head>
	<body>

	<div class="header">
		<div class="container">
			<div class="page-header">
				<h1><a href="#/">MovieApp</a></h1>
				<p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste, dolore?</p>
			</div>
			<div ng-controller="SearchController as vm">
				<form class="form-inline-lg" ng-submit="vm.search()">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Film title..." ng-model="vm.query">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="vm.search()">Submit</button>
						</span>
					</div>					
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div ng-view></div>
	</div>

	<hr>

	<div class="footer">
		<div class="container">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis, maiores.</p>
		</div>
	</div>

		<!-- bower -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

		<!-- source code -->
		<script src="app/movie-core/movie-core.module.js"></script>
		<script src="app/movie-core/popular-movies.factory.js"></script>
		<script src="app/omdb/omdb.module.js"></script>
		<script src="app/omdb/omdbApi.factory.js"></script>
		<script src="app/results/my-results.module.js"></script>
		<script src="app/results/results.controller.js"></script>
		<script src="app/search/my-search.module.js"></script>
		<script src="app/search/search.controller.js"></script>
		<script src="app/my-app.module.js"></script>
		
	</body>
</html>
